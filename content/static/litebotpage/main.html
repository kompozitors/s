    /* –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–∞ input c type="checkbox" */
    .custom-checkbox>input {
        position: absolute;
        z-index: -1;
        opacity: 0;
    }

    /* –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–∞ label, —Å–≤—è–∑–∞–Ω–Ω–æ–≥–æ —Å .custom-checkbox */
    .custom-checkbox>span {
        display: inline-flex;
        align-items: center;
        user-select: none;
    }

    /* —Å–æ–∑–¥–∞–Ω–∏–µ –≤ label –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç–∞ before —Å–æ —Å–ª–µ–¥—É—é—â–∏–º–∏ —Å—Ç–∏–ª—è–º–∏ */
    .custom-checkbox>span::before {
        content: '';
        display: inline-block;
        width: 1.2em;
        height: 1.2em;
        flex-shrink: 0;
        flex-grow: 0;
        border: 1px solid #adb5bd;
        border-radius: 0.25em;
        margin-right: 0.5em;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 50% 50%;
    }

    /* —Å—Ç–∏–ª–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞ –Ω–∞ checkbox */
    .custom-checkbox>input:not(:disabled):not(:checked)+span:hover::before {
        border-color: #b3d7ff;
    }

    /* —Å—Ç–∏–ª–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–µ–∫–±–æ–∫—Å–∞ (–ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –Ω–µ–≥–æ) */
    .custom-checkbox>input:not(:disabled):active+span::before {
        background-color: #b3d7ff;
        border-color: #b3d7ff;
    }

    /* —Å—Ç–∏–ª–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞, –Ω–∞—Ö–æ–¥—è—â–µ–≥–æ—Å—è –≤ —Ñ–æ–∫—É—Å–µ */
    .custom-checkbox>input:focus+span::before {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    /* —Å—Ç–∏–ª–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞, –Ω–∞—Ö–æ–¥—è—â–µ–≥–æ—Å—è –≤ —Ñ–æ–∫—É—Å–µ –∏ –Ω–µ –Ω–∞—Ö–æ–¥—è—â–µ–≥–æ—Å—è –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ checked */
    .custom-checkbox>input:focus:not(:checked)+span::before {
        border-color: #80bdff;
    }

    /* —Å—Ç–∏–ª–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞, –Ω–∞—Ö–æ–¥—è—â–µ–≥–æ—Å—è –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ checked */
    .custom-checkbox>input:checked+span::before {
        border-color: #0b76ef;
        background-color: #0b76ef;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%23fff' d='M6.564.75l-3.59 3.612-1.538-1.55L0 4.26 2.974 7.25 8 2.193z'/%3e%3c/svg%3e");
    }

    /* —Å—Ç–∏–ª–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–∞, –Ω–∞—Ö–æ–¥—è—â–µ–≥–æ—Å—è –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ disabled */

    }

    /**
    * Tooltip Styles
    */

    /* Add this attribute to the element that needs a tooltip */
    [data-tooltip] {
        position: relative;
        z-index: 2;
        cursor: help;
    }

    /* Hide the tooltip content by default */
    [data-tooltip]:before,
    [data-tooltip]:after {
        visibility: hidden;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
        opacity: 0;
        pointer-events: none;
    }

    /* Position tooltip above the element */
    [data-tooltip]:before {
        position: absolute;
        bottom: 150%;
        left: 50%;
        margin-bottom: 5px;
        margin-left: -99px;
        padding: 7px;
        width: 220px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        background-color: #000;
        background-color: hsla(0, 0%, 20%, 0.9);
        color: #fff;
        content: attr(data-tooltip);
        text-align: center;
        font-size: 14px;
        line-height: 1.2;
    }

    /* Triangle hack to make tooltip look like a speech bubble */
    [data-tooltip]:after {
        position: absolute;
        bottom: 150%;
        left: 50%;
        margin-left: -5px;
        width: 0;
        border-top: 5px solid #000;
        border-top: 5px solid hsla(0, 0%, 20%, 0.9);
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
        content: " ";
        font-size: 0;
        line-height: 0;
    }

    /* Show tooltip content on hover */
    [data-tooltip]:hover:before,
    [data-tooltip]:hover:after {
        visibility: visible;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
        filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
        opacity: 1;
    }
